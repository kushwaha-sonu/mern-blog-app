<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link href="./output.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
</head>

<body class="my-body">
  <div
    class="w-full mx-auto flex items-center justify-center h-20 fixed left-0 right-0 top-0 shadow-md bg-slate-300 z-50">
    <nav class="flex container justify-between w-full items-center h-full z-50 p-4">
      <div class="w-[20%] h-full flex items-center justify-start">
        <h1 class="font-bold text-center text-3xl" id="logo_button">My Blog</h1>
      </div>
      <div class="h-full">
        <ul class="flex w-full h-full p-2 gap-20 items-center" id="ul_list">
          <li>
            <button class="px-4 py-2 text-2xl w-full rounded-md bg-blue-600 font-semibold"
              id="home_button">Home</button>
          </li>
          <li>
            <button class="px-4 py-2 text-2xl w-full rounded-md bg-blue-600 font-semibold"
              id="create_button">Create</button>
          </li>
          <li>
            <button class="px-4 py-2 text-2xl w-full rounded-md bg-blue-600 font-semibold"
              id="login_button">Login</button>
          </li>
          <li>
            <button class="px-4 py-2 text-2xl w-full rounded-md bg-blue-600 font-semibold"
              id="register_button">Register</button>
          </li>
        </ul>
      </div>

    </nav>
  </div>
  <div class="container mx-auto w-full h-screen flex items-center py-20">
    <div
      class="border-2 border-sky-500 shadow-md rounded-md w-[500px] mt-16 mx-auto bg-clip-padding backdrop-filter bg-slate-500 bg-opacity-30 backdrop-blur-sm">
      <h1 class="text-4xl text-center font-bold text-gray-900 py-3">
        Register
      </h1>

      <form action="" class="w-full min-h-fit p-4">
        <div class="flex flex-col p-2 w-full">
          <label for="name" class="text-xl font-semibold text-gray-900 block">Name :</label>
          <input type="text" class="w-full p-2 border-2 rounded-md border-sky-300 outline-2 outline-slate-500" id="name"
            placeholder="your name" name="name" onchange="handleChange(event)" />
        </div>
        <div class="flex flex-col p-2 w-full">
          <label for="email" class="text-xl font-semibold text-gray-900 block">Email :</label>
          <input type="text" class="w-full p-2 border-2 rounded-md border-sky-300 outline-2 outline-slate-500"
            id="email" placeholder="enter your email" name="email" onchange="handleChange(event)" />
        </div>

        <div class="flex flex-col p-2 w-full">
          <label for="password" class="text-xl font-semibold text-gray-900 block">Password :</label>
          <input type="password" class="w-full p-2 border-2 rounded-md border-sky-300 outline-2 outline-slate-500"
            id="password" placeholder="your password" name="password" onchange="handleChange(event)" />
        </div>

        <div class="flex flex-col p-2 w-full">
          <label for="c_password" class="text-xl font-semibold text-gray-900 block">Confirm Password :</label>
          <input type="password" class="w-full p-2 border-2 rounded-md border-sky-300 outline-2 outline-slate-500"
            id="c_password" placeholder="your confirm password" name="c_password" onchange="handleChange(event)" />
        </div>
        <div class="p-2 w-full">
          <button class="button" onclick="handleRegisterSubmit(event)">Register</button>
        </div>
      </form>
      <div class="pb-4">
        <p class="text-center text-gray-900">
          Already have an account? <a href="./login.html">Login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../script/main.js"></script>
  <script src="../script/userProfile.js"></script>
</body>

</html>
